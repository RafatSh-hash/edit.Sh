<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>edit.Sh</title>
</head>

<body>
    <div class="w-[80%] md:w-[50%] lg:w-[40%] mx-auto mt-20 border-2 border-black py-2 rounded-xl">
        <h1 class=" text-center font-semibold text-4xl ">Hello welcome to <span class="text-purple-500">Edit.Sh</span>
        </h1>
    </div>
    <div class="w-[20em] flex flex-row justify-evenly mx-auto mt-10 bg-gray-100 py-5 px-2">
        <div id="links" class="links">

            <a class="link-item rounded-lg" href="./index.html" onclick="setActiveLink(1)">Text Editor</a>
            <a class="link-item rounded-lg" href="./textconverter.html" onclick="setActiveLink(2)">Text Converter</a>
        </div>
    </div>
    <div class="w-9/12 mx-auto">
        <div class="h-[400px] mx-auto bg-gray-200 rounded-xl mt-10 shadow-inner p-4 md:p-8 lg:p-10">
            <textarea id="textArea2" class="w-full h-full p-5 shadow-inner" name="" id="" cols="30"
                rows="10"></textarea>

        </div>
    </div>
    <div class="w-32 mx-auto mt-10 transition-all duration-500 hover:scale-105"><button id="convertButton"
            class="w-full py-3 px-4 bg-purple-300 text-xl font-semibold shadow-2xl border-2 border-black rounded-lg">Convert</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-20 w-9/12 mx-auto">
        <div id="asciiDiv"
            class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60 p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">ASCII</h1>
            <h1 id="ascii"></h1>
        </div>
        <div class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60  p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">MORSE</h1>
            <h1 id="morse"></h1>
        </div>
        <div class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60  p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">BINARY</h1>
            <h1 id="binary"></h1>
        </div>
        <div class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60  p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">METASIGNAL</h1>
            <h1 id="metasignal"></h1>
        </div>
        <div class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60  p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">CYPHERWAVE</h1>
            <h1 id="cypherwave"></h1>
        </div>
        <div class="bg-purple-50 rounded-lg shadow-inner shadow-xl border-2 border-black h-60  p-5 overflow-y-scroll">
            <h1 class="text-center text-xl font-semibold my-2">QUANTUMBITS</h1>
            <h1 id="quantumbits"></h1>
        </div>
    </div>



    <script src="./JS/script.js"></script>
    <script src="./JS/utiiities.js"></script>
    <script src="./JS/convert.js"></script>
</body>

</html>
