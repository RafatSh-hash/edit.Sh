<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>editSh</title>
</head>

<body>

    <div class="w-[50%] mx-auto mt-20">
        <h1 class="text-center text-4xl ">Hello welcome to EditSh</h1>
    </div>
    <div class="w-9/12 mx-auto my-10">
        <div class="w-full flex row justify-evenly items-center">
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full my-5 transition-all duration-500 hover:scale-110">
                <button id="boldButton"><img class="w-full h-full" src="./assets/bold-text.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full my-5 transition-all duration-500 hover:scale-110">
                <button id="italicButton"><img class="w-full h-full" src="./assets/italic-button.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full my-5 transition-all duration-500 hover:scale-110">
                <button id="centerButton"><img class="w-full h-full" src="./assets/center.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full my-5 transition-all duration-500 hover:scale-110">
                <button id="leftButton"><img class="w-full h-full" src="./assets/left.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full my-5 transition-all duration-500 hover:scale-110">
                <button id="rightButton"><img class="w-full h-full" src="./assets/right.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 shadow-2xl border-2 border-black rounded-full mt-5 transition-all duration-500 hover:scale-110">
                <button id="justifyButton"><img class="w-full h-full" src="./assets/justify.png" alt=""></button>
            </div>
            <div
                class="w-12 h-12 bg-purple-400  shadow-2xl border-2 border-black rounded-full mt-5 transition-all duration-500 hover:scale-110">

                <button id="colorButton" class="color-picker-button">
                    <input class="w-11 h-11 p-3 bg-purple-400 rounded-full color-picker" type="color" id="colorPicker"
                        value="#c084fc" onmouseleave="setTextColor(this.value)">
                </button>
            </div>
            <div
                class=" h-14  shadow-2xl border-2 border-black rounded-lg p-2 mt-5 transition-all duration-500 hover:scale-105">
                <select id="targetLanguage" class="py-1">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more language options here -->
                </select>
                <button id="translateButton"
                    class="px-3 py-1 font-semibold bg-purple-300 rounded-lg border-2 border-black text-purple-800">Translate</button>
            </div>
        </div>
        <div class=" w-full">
            <div class="h-[500px] mx-auto bg-gray-200 rounded-xl mt-10 shadow-inner p-10">
                <textarea id="textArea" class="w-full h-full p-5" name="" id="" cols="30" rows="10"></textarea>

            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
    <script src="./JS/utiiities.js"></script>
</body>

</html>
