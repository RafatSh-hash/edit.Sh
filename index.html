<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>edit.Sh</title>
</head>

<body>

    <div class="w-[80%] md:w-[50%] lg:w-[40%] mx-auto mt-20 border-2 border-black py-2 rounded-xl">
        <h1 class=" text-center font-semibold text-4xl ">Hello welcome to <span class="text-purple-500">Edit.Sh</span>
        </h1>
    </div>
    <div class="w-[20em] flex flex-row justify-evenly mx-auto mt-10 bg-gray-100 py-5 px-2">
        <div id="links" class="links ">

            <a class="link-item rounded-lg" href="./index.html" onclick="setActiveLink(1)">Text Editor</a>
            <a class="link-item rounded-lg" href="./textconverter.html" onclick="setActiveLink(2)">Text Converter</a>
        </div>
    </div>
    <div class=" w-9/12 mx-auto my-10">
        <div class="w-full flex flex-row lg:flex-row md:flex-row  flex-wrap justify-evenly items-center">
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="boldButton"><img class="w-full h-full" src="../assets/bold-text.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Bold</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="italicButton"><img class="w-full h-full" src="../assets/italic-button.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Italic</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="centerButton"><img class="w-full h-full" src="../assets/center.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Center</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="leftButton"><img class="w-full h-full" src="../assets/left.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Left</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="rightButton"><img class="w-full h-full" src="../assets/right.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Right</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="justifyButton"><img class="w-full h-full" src="../assets/justify.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Justify</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="fontSizePlusButton"><img class="w-full h-full" src="../assets/plus.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Plus</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 p-2 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">
                <button id="fontSizeMinusButton"><img class="w-full h-full" src="../assets/minus.png" alt=""></button>
                <p class="text-purple-700 font-semibold my-3">Minus</p>
            </div>
            <div
                class="w-12 h-12 bg-purple-400 flex flex-col items-center  shadow-2xl border-2 border-black rounded-full mx-3 my-5 transition-all duration-500 hover:scale-110">

                <button id="colorButton" class="color-picker-button">
                    <input class="w-11 h-11 p-2 bg-purple-400 rounded-full color-picker" type="color" id="colorPicker"
                        value="#c084fc" onmouseleave="setTextColor(this.value)">
                </button>
                <p class="text-purple-700 font-semibold my-1">Color</p>
            </div>
            <div
                class=" h-14  shadow-2xl border-2 border-black rounded-lg p-2  my-5 mx-3 transition-all duration-500 hover:scale-105">
                <select id="targetLanguage" class="py-1">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more language options here -->
                </select>
                <button id="translateButton"
                    class="px-3 py-1 font-semibold bg-purple-300 rounded-lg border-2 border-black text-purple-800">Translate</button>
            </div>
        </div>
        <div class="w-full">
            <div class="h-[400px] mx-auto bg-gray-200 rounded-xl mt-10 shadow-inner p-4 md:p-8 lg:p-10">
                <textarea id="textArea" class="w-full h-full p-5" name="" id="" cols="30" rows="10"></textarea>

            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
    <script src="./JS/utiiities.js"></script>
</body>

</html>
